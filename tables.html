<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>

<h1>HTML Table Tags Demo</h1>

<h2>Basic Table</h2>

<table border="1" cellpadding="10" cellspacing="0">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Course</th>
        <th>Marks</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Manoj</td>
        <td>HTML</td>
        <td>90</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Anand</td>
        <td>CSS</td>
        <td>85</td>
    </tr>
</table>

<hr>

<h2>Table with Caption</h2>

<table border="1" cellpadding="10">
    <caption>Student Details</caption>
    <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Department</th>
    </tr>
    <tr>
        <td>101</td>
        <td>Priya</td>
        <td>CSE</td>
    </tr>
</table>

<hr>

<h2>Rowspan Example</h2>

<table border="1" cellpadding="10">
    <tr>
        <th>Name</th>
        <th>Subject</th>
    </tr>
    <tr>
        <td rowspan="2">Rahul</td>
        <td>Maths</td>
    </tr>
    <tr>
        <td>Science</td>
    </tr>
</table>

<hr>

<h2>Colspan Example</h2>

<table border="1" cellpadding="10">
    <tr>
        <th colspan="3">Employee Details</th>
    </tr>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Role</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Arun</td>
        <td>Developer</td>
    </tr>
</table>

<hr>

</body>
</html>
