<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Graphical Elements</title>
</head>
<body>

<h1>HTML Graphical Elements Demo</h1>

<hr>

<h2>1. Image Tag (img)</h2>
<img src="https://via.placeholder.com/200" alt="Sample Image">

<hr>

<h2>2. Figure & Figcaption</h2>
<figure>
    <img src="https://via.placeholder.com/200" alt="Figure Image">
    <figcaption>This is an image caption</figcaption>
</figure>

<hr>

<h2>3. SVG Graphic</h2>
<svg width="200" height="100">
    <rect x="10" y="10" width="180" height="80" fill="skyblue" />
</svg>

<p>SVG rectangle example</p>

<hr>

<h2>4. Canvas Graphic</h2>
<canvas id="myCanvas" width="200" height="100" style="border:1px solid black;"></canvas>

<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.fillStyle = "lightgreen";
    ctx.fillRect(20, 20, 160, 60);
</script>

<p>Canvas rectangle drawn using JavaScript</p>

</html>
